<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-100">

    <div class="container mx-auto mt-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold mb-6">All Courses</h1>

            <!-- Course List -->
            <div class="grid grid-cols-1 gap-6">
                <!-- Course Card -->
                {% for course in courses %}
                <div class="bg-white rounded-md shadow-md overflow-hidden grid grid-cols-2">
                    <div class="p-6">
                        <h2 class="text-2xl font-semibold mb-3">{{ course.title }}</h2>
                        <p class="text-gray-600">Instructor: {{ course.instructor }}</p>
                        <p class="text-gray-600">{{ course.description }}</p>
                    </div>
                    <div class="p-6 flex items-center justify-end">
                        <!-- Enroll Button -->
                        <button class="bg-blue-500 text-white px-4 py-2 rounded-md">
                            Enroll
                        </button>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</body>

</html>
