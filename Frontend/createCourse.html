<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <div class="container mx-auto mt-8">

        {% if status %}
        <p style="color: red; text-align: center;">{{ status }}</p>
        {% endif %}

        <div class="max-w-md mx-auto bg-white p-8 border rounded shadow-md">
            <h1 class="text-2xl font-semibold mb-4">Create Course</h1>

            <form action="/course/create" method="post">
                <div class="mb-4">
                    <label for="title" class="block text-sm font-medium text-gray-600">Title</label>
                    <input type="text" id="title" name="title" class="mt-1 p-2 w-full border rounded-md">
                </div>

                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-gray-600">Description</label>
                    <textarea id="description" name="description" rows="4"
                        class="mt-1 p-2 w-full border rounded-md"></textarea>
                </div>

                <div class="mb-4">
                    <label for="instructor" class="block text-sm font-medium text-gray-600">Instructor</label>
                    <input type="text" id="instructor" name="instructor" class="mt-1 p-2 w-full border rounded-md">
                </div>

                <div class="flex items-center">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Create</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
